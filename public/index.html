<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO</title>
    <style>
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      #input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      #submit { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button id="submit">Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
          $(function () {
            var socket = io();
            var username = localStorage.getItem('username');
    
            if (!username) {
              username = prompt('What is your name?');
              localStorage.setItem('username', username);
            }
    
            $('form').submit(function(e) {
              e.preventDefault();
              var message = $('#input').val();
              socket.emit('chat message', { username: username, text: message });
              $('#input').val('');
              return false;
            });
    
            socket.on('chat message', function(data){
              $('#messages').append($('<li>').text(data.username + ': ' + data.text));
              window.scrollTo(0, document.body.scrollHeight);
            });
          });
        </script>    
  </body>
</html>
